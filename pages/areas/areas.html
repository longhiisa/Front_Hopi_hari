<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>HOPI HARI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRmS2AvAdYbc4_gVDyvjHs5DG6FaT0s9q-thQ&s" alt="Logo Hopi Hari">
                </div>
                <div class="user-menu">
                    <div class="user-info">
                        <div class="user-name" id="user-name">Bem-vindo(a)</div>
                        <div class="user-email" id="user-email"></div>
                    </div>
                     <form action="../dashboard/dashboard.html">
                        <button class="logout-btn" >Voltar</button>
                    </form>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="rides-grid">
            <div class="ride-card">
                <div class="ride-image" style="background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTUhZ_Pjz20DN5fzXsUEaAufsOt0DP_r_raqw&s')"></div>
                <div class="ride-info">
                    <h3 class="ride-name">KASTEL DI LENDAS</h3>
                    <div class="ride-time">30 min</div>
                    <span class="ride-status status-busy">Muito Movimentado</span>
                </div>
            </div>
        <p class="last-update">Última atualização: 25/04/2025 15:42</p>
    </div>

    <div class="footer">
        &copy; 2025 Parque HOPIhARI - Sistema de Gerenciamento de Filas
    </div>
            

    <script src="script.js"></script>
</body>
</html>
