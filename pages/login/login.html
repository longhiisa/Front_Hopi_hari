<!DOCTYPE html>
<html lang="pt-br">
<body>
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Hopi Hari</title>
    <link rel="stylesheet" href="login.css">
</head>
    <div class="login-container">
        <div class="login-logo">
            <img src="https://upload.wikimedia.org/wikipedia/pt/b/b2/Hopi_Hari.png" alt="Logo Hopi Hari">
        </div>
        <h1>Área do Visitante</h1>
        <form id="loginForm">
            <div class="input-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="Seu e-mail" required>
            </div>
            <div class="input-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" placeholder="Sua senha" required>
            </div>
            <div class="remember-forgot">
                <div class="remember">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Lembrar-me</label>
                </div>
                <div class="forgot">
                    <a href="#">Esqueceu a senha?</a>
                </div>
            </div>
            <button type="submit" class="login-btn">ENTRAR</button>
            <div class="register">
                Ainda não tem conta? <a href="/pages/others/register.html">Cadastre-se</a>
            </div>
        </form>
    </div>
    <script src="script.js"></script>

</body>
</html>
